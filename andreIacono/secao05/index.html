<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple calculator</title>
</head>

<body>
    <div id="calculator">
        <h2>Simple calculator</h2>
        <input type="number" id="number01"><br>
        <input type="number" id="number02">
        <select id="operations">
            <option id="sum">Soma</option>
            <option id="sub">Subtração</option>
            <option id="mult">Multiplicação</option>
            <option id="division">Divisão</option>
        </select>
        <button onclick="getValues()">Calcular</button><br>
        <span>Resultado:</span> <textarea id="result"></textarea>
    </div>

    <script src="index.js"></script>
</body>

</html>
